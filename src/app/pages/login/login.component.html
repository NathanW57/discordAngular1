
<div class="containerAll">
<form class="container" [formGroup]="formulaire" (ngSubmit)="onSubmit()">
  <h1>Alert MNS</h1>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" (keyup)="errorLogin=false">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" (keyup)="errorLogin=false">
  </mat-form-field>

  <mat-error *ngIf="errorLogin">Bad Email/ Password</mat-error>

  <button id="logIn" type="submit" mat-raised-button color="primary">Login</button>
  <a class="colorPassword" routerLink="/forgotPassword">Forgot your password?</a>
</form>
</div>
