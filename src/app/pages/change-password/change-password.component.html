

<form class="container" [formGroup]="formulaire" (ngSubmit)="onSubmit()">
  <h1>Password forgotten ? </h1>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" (keyup)="errorLogin=false">
  </mat-form-field>

  <mat-error *ngIf="errorLogin">Bad Email</mat-error>

  <button id="logIn" type="submit" mat-raised-button color="primary">Send</button>
</form>
