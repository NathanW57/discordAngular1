<div *ngIf="groupFinest">
  <h2>Group Details</h2>
  <p>ID: {{ groupFinest.id }}</p>
  <p>Name: {{ groupFinest.name }}</p>
  <h3>Members:</h3>
  <table>
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of groupFinest.members">
      <td>{{ member.firstname }}</td>
      <td>{{ member.lastname }}</td>
      <td>{{ member.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
