<div class="container">
  <div class="tableArea">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [routerLink]="onButtonClick(element.id)"> <mat-icon>groups</mat-icon> {{ element.name }}</button>
      <button class="deletedIcon" mat-button (click)="deletedGroup(element.id)"><mat-icon fontIcon="delete"></mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

    <app-access-adding-group></app-access-adding-group>
  </div>
<div class="contentArea">
<router-outlet></router-outlet>
</div>
</div>
