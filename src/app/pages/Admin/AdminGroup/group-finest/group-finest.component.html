<div class="container" *ngIf="groupFinest">
  <h2>Group Details</h2>
  <p>ID: {{ groupFinest.id }}</p>
  <p>Name: {{ groupFinest.name }}</p>
  <h3>Members:</h3>

  <button class="addUser" mat-button ><mat-icon fontIcon="person_add"></mat-icon>Add user</button>


  <div class="scroll">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let member of groupFinest.members">
        <td>{{ member.firstname }}</td>
        <td>{{ member.lastname }}</td>
        <td>{{ member.email }}</td>
        <td><app-menu-group-admin [userId]="member.id"></app-menu-group-admin></td>
      </tr>
      </tbody>
    </table>
  </div>
  <mat-paginator [length]="groupFinest.members.length"
                 (page)="onChangePage($event)"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizesOption"
                 [pageIndex]="pageIndex"
                 showFirstLastButtons="showFirstLastButtons"
                 aria-label="Select page">
  </mat-paginator>
</div>
