<div class="leftBar">
  <ng-container *ngIf="(channels$ | async) as channels">
    <div class="placementCanal" *ngFor="let channel of channels">
      <app-access-chat (click)="redirectToChat(channel.id)">{{ channel.name }}</app-access-chat>
    </div>
  </ng-container>
  <div class="adminSection" *ngIf="login.isUserLoggedIn() && login.isUserAdmin()">
    <app-acess-admin (click)="redirectToAdminPanel()"></app-acess-admin>
  </div>
</div>
